<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What We Do</title>

    <!--External Link-->
    <link rel="stylesheet" href="../Style/main.css">
    <link rel="stylesheet" href="../Style/mobile.css">
    <link rel="stylesheet" href="../Style/tablet.css">
    <link rel="stylesheet" href="../Style/page.css">
    <script src="https://kit.fontawesome.com/6a408ba681.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="/Style/output.css" rel="stylesheet">

</head>
<body>
    <!--Fetching of Header and Footer into the page-->
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(html => {
                document.body.insertAdjacentHTML('afterbegin', html);

                headerContentLoaded();
            });
    </script>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(html => {
                document.body.insertAdjacentHTML('beforeend', html);

                footerContentLoaded();
            });
    </script>

    <!--Main page info-->

    <!--External Script code-->
    <script src="../Script/mail_system/sendmail.js" defer></script>
    <script src="../Script/carousel.js" defer></script>
</body>
</html>
